<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Welcome To Peks Collections</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">

  <h1 class="text-2xl font-bold text-purple-600">Welcome To Peks Collections</h1>

  <!-- Search form -->
  <form action="" method="GET" class="flex items-center">

    <button type="submit"
            class="bg-purple-600 text-yellow px-4 py-2 rounded-r hover:bg-purple-700">
      Search
    </button>
  </form>

  <a href="{{ url_for('view_cart') }}" class="text-purple-700 font-semibold">ðŸ›’ Cart</a>
