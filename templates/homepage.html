<!-- index.html -->
{% extends "base.html" %}
{% block content %}
<h1 class="display-4">Welcome to Dark Mode Flask</h1>
  <section class="text-center py-10">
    <h2 class="text-3xl font-bold mb-4">Hair Accessories</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto px-4">
      {% for product in products %}
      <div class="bg-yellow p-4 shadow rounded">
        <img src="{{ product.image }}" class="rounded mb-3 w-full">
        <h3 class="text-xl font-bold">{{ product.name }}</h3>
        <p class="text-purple-600 font-semibold">${{ product.price }}</p>
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}"
           class="mt-2 inline-block bg-purple-600 text-yellow px-4 py-2 rounded hover:bg-purple-700">
          Add to Cart
        </a>
      </div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
